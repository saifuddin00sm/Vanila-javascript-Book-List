<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Skeleton css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-book-open"></i> My <span>Books</span> List</h1>
        <div class="header">
            <img src="./img/undraw_Bookshelves_re_lxoy.svg" alt="header image">
        </div>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" placeholder="Write your Book title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" placeholder="Write your Book's author">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width" placeholder="Write your ISBN">
            </div>
            <div>
                <input type="submit" value="Add Book" class="u-full-width">
            </div>
        </form>

        <!-- search for books -->
        <div class="search-items">
            <input type="text" id="search-bar" placeholder="Search for your books">
            <i type="submit" class="fas fa-search"></i>
        </div>
        <!-- result table -->
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Isbn</th>
                    <th></th>
                </tr>
                <tbody id="book-list">

                </tbody>
            </thead>
        </table>
    </div>
    <!-- main js -->
    <script src="script.js"></script>
</body>

</html>
